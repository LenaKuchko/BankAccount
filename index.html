<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank Account</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Register a new account:</h3>
          <form id="newAccount">
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" type="text" id="name" value="">
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="accountType" value="saving" checked>
                Saving
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="accountType" value="checking">
                Checking
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="accountType" value="moneyMarket">
                Money Market
              </label>
            </div>

            <div class="form-group">
              <label for="name">Initial Deposit:</label>
              <input class="form-control" type="text" id="initialFunds" value="">
            </div>

            <button id="btn-createAccount" type="submit" name="btn btn-createAccount">Create Account</button>
          <!-- //</form> -->
        </div>

        <div class="col-md-6">
          <h3>Deposit or Withdraw funds:</h3>
          <!-- <form id="accountFunds"> -->
            <div class="form-group">
              <label for="deposit">Deposit:</label>
              <input class="form-control" type="text" name="name" id="deposit" value="">
            </div>
            <br><br><br><br>

            <div class="form-group">
              <label for="withdraw">Withdrawal:</label>
              <input class="form-control" type="text" name="name" id="withdraw" value="">
            </div>

            <button id="btn-math" type="submit" name="btn btn-math">Submit</button>
          </form>
        </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Balance:</h3>
                <div class="panel-body">
                  <p>
                    <span id="displayBalance"></span>
                  </p>
                </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
